<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="container">
    
    <article class="image">
      <img src="./images/image-equilibrium.jpg" alt="image-equilibrium">
      <div class="icon">
        <img src="./images/icon-view.svg" alt="icon-view"> 
      </div>
    </article>
    <article class="details">
     <h1 class="name">
       Equilibrium #3429
     </h1>
     <p class="description">
       Our Equilibrium collection promotes balance and calm.     
     </p>
     <p class="specs">
      <span class="value">
        <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
        0.041 ETH
      </span>
      <span class="duration">
        <img src="./images/icon-clock.svg" alt="">
        3 days left
      </span>
      </p>
      
      <div class="founder">
        <img src="./images/image-avatar.png" alt="image-avatar">
        Creation of <span> Jules Wyvern</span>
      </div> 
    </article>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="AbdulazizHussein.netlify.app">Abdulaziz Hussein</a>.
  </div>
</body>
</html>
